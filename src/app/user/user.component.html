<section class="user-container">
  <div class="searchbox">
    <input matInput type="number" [(ngModel)]="model.dni" />
    <button mat-stroked-button (click)="search()">Buscar</button>
    <button mat-stroked-button (click)="clear()">Limpiar</button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> CÉDULA </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> CORREO ELECTRÓNICO </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetail(row)"></tr>
    </table>
  </div>
</section>
