<section class="request-container">
  <div class="searchbox">
    <mat-button-toggle-group #group="matButtonToggleGroup" value="all">
        <mat-button-toggle value="all" aria-label="Todas las solicitudes" (click)="search(1)">
            <span>Todos</span>
        </mat-button-toggle>
        <mat-button-toggle value="pending" aria-label="Solicitudes pendientes" (click)="search(2)">
            <span>Pendientes</span>
        </mat-button-toggle>
        <mat-button-toggle value="negated" aria-label="Solicitudes negadas" (click)="search(3)">
            <span>Negados</span>
        </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> USUARIO </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> VALOR </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> FECHA DE PAGO </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
      </ng-container>

      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef> PAGADO </th>
        <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> ESTADO </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
